<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Array</h1>

    <h2>Syntax</h2>
    <script>
        var nums = [1, 2, 3];
    </script>

    <h2>get</h2>
    <script>
        document.write(nums[0]);
        document.write(nums[1]);
        document.write(nums[2]);
    </script>

    <h2>add</h2>
    <script>
        nums.push(4);
        nums.push(5);
    </script>

    <h2>count</h2>
    <script>
        document.write(nums.length);
    </script>
</body>
</html>
