<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Comparison Operator & boolean</h1>
    <h2>===</h2>
    <script>
        document.write(1===1);
    </script>
    <h2>1===2</h2>
    <script>
        document.write(1===2);
    </script>
    <h2>1&lt2</h2>
    <script>
        document.write(1<2);
    </script>
    <h2>1>2</h2>
    <script>
        document.write(1>2);
    </script>
</body>
</html>
